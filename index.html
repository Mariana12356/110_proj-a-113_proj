<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Emoções</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container" >
        <h1>visualizador de emoções
            <br>
            <span>&#128522;</span>
            <span>&#128512;</span>
            <span>&#128532;</span>
            <span>&#128546;</span>
            <span>&#128545;</span>
            <span>&#128548;</span>
        </h1>
        <p>Tire sua selfie para mostrar o emoji
            <br>
            <b style="color: rgb(192, 185, 144)">VOCÊ ESTA FELIZ??</b><br>      
            <b style="color: rgb(171, 191, 230)">VOCÊ ESTA TRISTE??</b><br>
            <b style="color: rgb(190, 126, 139)">VOCÊ ESTA IRRITADO??</b>

        </p>
        <div class="col-md-4 col-sm-12 col-xs-12" >
            <label >visualização da câmera</label>
            <div id="camera"></div>
            <button onclick="tirar_foto()">tirar foto</button>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>previsão 1</label>
            <p class="nomeEmoçao" id="resultado1"></p>
            <p class="Emoji" id="atualizarEmoji"></p>
            <label>previsão 2</label>
            <p class="nomeEmoçao" id="resultado2"></p>
            <p class="Emoji" id="atualizarEmoji2"></p>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12" >
            <label >visualização da foto</label>
            <div id="foto"></div>
            <button onclick="check()">ver emoção</button>
        </div>
    </div>
    <script src="mein.js"></script>
</body>
</html>
